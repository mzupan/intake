{% extends "base.html" %}

{% block js_content %}
    <script type='text/javascript' src='/static/js/jquery.cycle.all.min.js'></script>
    <script type='text/javascript' src='/static/js/index/index.js'></script>
{% endblock %}

{% block content %}
	<section class="column width6 first">
		<table id="report" class="stylized full" style="">
			<thead>
				<tr>
					<th>Log File</th>
				</tr>
			</thead>
			<tbody>
				{% for server in servers %}
					<tr>
						<td class=""><a href="/server/{{server.host}}/">{{server.host}}</a></td>
					</tr>
				{% endfor %}	
			</tbody>
		</table>

	</section>
	
	<aside class="column width2">
		<div id="rightmenu">
			<header>
				<h3>Overview</h3>
			</header>
			<dl class="first">
				Comming soon
			</dl>
		</div>
	</aside>
{% endblock %}
