<div>
	Spy - <a href="javascript://" id="show_search">Search</a>
</div>

<div class="search" style="{% if request.POST.search %}{% else %}display: none;{% endif %}">
	<form method="POST">
		{% csrf_token %}
		
		<label>Search String:</label>
		<input type="text" id="search" value="{{request.POST.search}}" name="search">
		
		<input type="submit" value="Search">
	</form>
	
	{% if request.POST.search %}
		<script type="text/javascript">
			$(document).ready(function(){ 
				$('div.log').highlight('{{request.POST.search}}');
			});
		</script>
	{% endif %}
</div>
