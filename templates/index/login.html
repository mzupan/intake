{% extends "base.html" %}


{% block content %}
    <form method="post" action="{% url django.contrib.auth.views.login %}">
        {% csrf_token %}
    
        {{ form.as_p }}
        
        <br />
        <p>
            <label>&nbsp;</label>
            <input class="submit small" type="submit" name="login" value="Login"/>
            <input class="submit small" type="reset" value="Cancel"/>
        </p>
    </form>

{% endblock %}
